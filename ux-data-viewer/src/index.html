
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <!--  jquery for sliders -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- d3 imports -->
    <script src="js/lib/d3.v3.min.js"></script>
    <script src="js/lib/d3.parcoords_LJ2.js"></script>
    <script src="js/lib/d3.divgrid_LJ2.js"></script>

    <!-- mapbox -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.js'></script>
    <script src="js/lib/geojson-extent.js"></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.css' rel='stylesheet' />

    <!--  turf js-->
    <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>

    <!--  mapbox draw -->
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.9/mapbox-gl-draw.js'></script>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.9/mapbox-gl-draw.css' type='text/css'/>

    <!--  html2canvas -->
    <script src='js/lib/html2canvas.min.js'></script>
    <script src="js/lib/csvDownload.js"></script>

    <!--  colors -->
    <script src="js/lib/colorbrewer_LJ2.js"></script>
    <!--  styles -->
    <link rel="stylesheet" href="css/style.css">

    <title>test</title>
  </head>
  <body>

    <div id='map'></div>

    <div id="interface">
      <div id='top'>
        <div id='left'>
          <div id="left-header">data</div>
          <div id="left-scroll-pane">
          </div>
        </div>
        <div id='legend'></div>
      </div>
      <div id="bottom">
        <div id="bottom-header">filter</div>
        <div id="bottom-scroll-pane">
        </div>
      </div>

    </div>

    <div id="banner">
      <div id="wb"><img src="img/logo--woods-bagot.svg"/></div>
      <div id="ss"><img src="img/SUPERSPACE Logo.png"/></div>
    </div>

    <!-- App -->
    <script src="js/components/MapController.js"></script>
    <script src="js/components/SSController.js"></script>
    <script src="js/utils/drop.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
