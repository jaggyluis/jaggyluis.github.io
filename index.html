<!DOCTYMPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LUIS MICHEL JAGGY</title>
	<link rel="stylesheet" href="css/style.css">

	<script type='text/javascript' src='lib/knockout-3.4.0.js'></script>
	

</head>
<body>
	<div id="container" data-bind="with: main">
		<div id="nav">
			<header id="nav-header" class="outlined-top outlined-right">
				<div id="nav-title"class="outlined-top" data-bind="foreach: getTitle()">
					<div class="nav-title-item" data-bind="text: $data"></div>
				</div>
			</header>
			<section id="nav-section" data-bind="foreach: navItems()">
				<div class="nav-item" data-bind="attr: {id: $data.name}"></div>
			</section>
		</div>
		<div id="canvas" class="outlined-bottom outlined-right">
			<header id="canvas-header">
				<div id="canvas-header-img"><img src="img/coverBanner.jpg"></div>
			</header>
			<section id="canvas-featured" class="row"></section>
			<footer id="canvas-footer" class="outlined-bottom outlined-left" data-bind="foreach: footerItems()">
				<div id="canvas-footer-item" data-bind="text: $data.name"></div>
			</footer>
		</div>
	</div>
	<script type="text/javascript" src="js/model.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/html" id="nav_template"></script>
</body>
</html>
