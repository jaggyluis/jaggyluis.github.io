
<html>

<head>
    <title>Aviation Output Evaluator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="helper">
    </div>
    <div id="container-box">
        <div id="navigation-box" class="float-left color-default">
            <div id="navigation-title" class="title">NAVIGATION</div>
        </div>
        <div id="scene-box" class="float-left color-default">
            <div id="scene-bar" class="title-bar">
                <div id="scene-title" class="title float-left">SCENE</div>
                <div id="scene-settings" class="settings float-right">SETTINGS
                    <div id="scene-settings-box" class="settings-box hidden">
                        <div id="scene-settings-text-toggle" class="settings-item">
                            <input id="text-toggle-input" class="checkbox-input" type="checkbox" checked/>
                            <div id="text-toggle-info" class="checkbox-info">SHOW TAGS (Ctrl-t)</div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="scene-tags"></div>
            <div id="scene-frame"></div>
        </div>
        <div id="evals-box" class="float-right color-default">
            <div id="evals-bar" class="title-bar">
                <div id="evals-title" class="title float-left">EVALUATIONS</div>
                <div id="evals-settings" class="settings float-right">SETTINGS
                    <div id="evals-settings-box" class="settings-box hidden">
                        <div id="evals-settings-filter-types-text" class="settings-item">
                            <input id="filter-types-text-input" class="text-input" />
                            <div id="filter-types-text-info" class="text-info">FILTER NODES</div>
                        </div>
                        <div id="evals-settings-filter-types-checkbox" class="settings-item no-hover">
                        </div>
                    </div>
                </div>
            </div>
            <div id="evals-frame"></div>
            <div id="evals-slider" class="slider-bar">
                <input id="evals-slider-input" class="slider-input" type="range"/>
            </div>
        </div>
    </div>


    <template id="filter-types-checkbox-template">

        <div id="filter-types-checkbox-item-" class="settings-sub-item">
            <input id="filter-types-checkbox-input-" class="checkbox-input" type="checkbox" checked/>
            <div id="filter-types-checkbox-info-" class="checkbox-info"></div>
        </div>

    </template>

    <!-- library imports -->
    <script src="js/lib/d3.v3.min.js"></script>
    <script src="js/lib/d3.comparator.js"></script>

    <script src="js/lib/three.js"></script>
    <script src="js/lib/three.OrbitControls.js"></script>

    <script src="js/lib/aviation.min.js"></script>

    <!-- app -->
    <script src="js/model.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
