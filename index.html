<!DOCTYMPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LUIS MICHEL JAGGY</title>
	<link rel="stylesheet" href="css/style.css">

	<script type='text/javascript' src='lib/knockout-3.4.0.js'></script>

</head>
<body>
	<div id="container" data-bind="with: main">
		<div id="nav" class="outlined-right">
			<header id="nav-header" class="">
				<div id="nav-title"class="" data-bind="foreach: getTitle()">
					<div class="nav-title-item" data-bind="text: '>>> '+ $data"></div>
				</div>
			</header>
			<section id="nav-section" data-bind="foreach: navItems()">
				<div class="nav-item" data-bind="attr: {id: $data.name}"></div>
			</section>
		</div>
		<div id="canvas" class="">
			<header id="canvas-header" class="outlined-bottom" data-bind="foreach: headerItems()">
				<div id="canvas-header-item" class-"outlined-right" data-bind="text: 'self._'+$data.name"></div>
			</header>
		</div>
	</div>


	<!-- templates -->

	<script type="text/template" id="featured-template">
		<div class="canvas-featured-el outlined-bottom">
			<div class="featured-img">
				<img src="%src%">
			</div>
			<div class="featured-title">%title%</div>
		</div>
	</script>

	<script type="text/template" id="project-template">
		<section id="project-box">
			<div id="project-reel">
				<div id="reel-box">
					<img src="%src%"id="reel-img">
				</div>
				<div id="project-title">%name%</div>
			</div>
		</section>
	</script>

	<script type="text/javascript" src="js/model.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/html" id="nav_template"></script>
</body>
</html>
