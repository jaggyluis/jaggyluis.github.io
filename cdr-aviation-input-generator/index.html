<!DOCTYPE HTML>
<html>
<head>
	<title>Aviation Passenger Type Profile Generator</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">		
</head>
<body>
	<div id="container">
		<div id="run-box">

		
			<div id="profile-box">
				<div class="nav-bar">
					<div>>> PASSENGER PROFILE SIMULATION</div>
					<br>
					<div class="input-box">
						<input id="filter-terminal" class="filter" placeholder="Currently Disabled" disabled>
						<div class="input-title">Terminal</div>
					</div>
					<div class="run-btn-box">
						<button class="run-btn" id="profile-btn">Run</button>
						<div class="hidden loading">
							<img src="img/loading.gif">
						</div>
					</div>
				</div>
				<div id="passenger-profile-box" class="pad box">
					<div class="title-box outlined-bottom">
						<div class="title">PASSENGER PROFILES</div>
						<div class="show-box">
							<button id="show-passenger-profiles-btn" class="show-btn" disabled>Show Results</button>
						</div>
					</div>
					<div class="result-box collapsed">
						<div class="table-box">
							<div id="passenger-profile-parcoords" class="parcoords"></div>
							<div id="passenger-profile-table" class="table"></div>
						</div>
						<div class="save-box">
							<button class="save-btn" id="passengerProfiles">Save</button>
							<div class="chk-box">
								<input class="chk-btn csv" type="checkbox" checked></input>
								<div class="chk-txt">.csv</div>
							</div>
							<div class="chk-box">
								<input class="chk-btn json" type="checkbox"></input>
								<div class="chk-txt">.json</div>
							</div>
						</div>
					</div>
				</div>
				<div id="flight-profile-box" class="pad box">
					<div class="title-box outlined-bottom">
						<div class="title">FLIGHT PROFILES</div>
						<div class="show-box">
							<button id="show-flight-profiles-btn" class="show-btn" disabled>Show Results</button>
						</div>
					</div>
					<div class="result-box collapsed">
						<div class="table-box">
							<div id="flight-profile-dendogram" class="parcoords"></div>
							<div id="flight-profile-table" class="table"></div>
						</div>
						<div class="save-box">
							<button class="save-btn" id="flightProfiles">Save</button>
							<div class="chk-box">
								<input class="chk-btn csv" type="checkbox" disabled></input>
								<div class="chk-txt disabled">.csv</div>
							</div>
							<div class="chk-box">
								<input class="chk-btn json" type="checkbox" checked></input>
								<div class="chk-txt">.json</div>
							</div>
						</div>
					</div>
				</div>
			</div>



			<div id="timing-box">
				<div class="nav-bar">
					<div>>> PASSENGER TIMING SIMULATION</div>
					<br>
					<div class="input-box">
						<input id="loadFactor" class="filter" placeholder="0.9">
						<div class="input-title">Load Factor</div>
					</div>
					<div class="input-box">
						<input id="timeFrame" class="filter" placeholder="0 to 24">
						<div class="input-title">Time Frame</div>
					</div>
					<div id="input-box">
						<input id="filter-flights" class="filter" placeholder="American Airlines">
						<div class="input-title">Filter Flights</div>
					</div>
					<div id="input-box">
						<input id="filter-passengers" class="filter" placeholder="leisure.departing">
						<div class="input-title">Filter Passengers</div>
					</div>	
					<div class="run-btn-box">
						<button class="run-btn" id="timing-btn" disabled>Run</button>
						<div id="run-icn" class="hidden loading">
							<img src="img/loading.gif">
						</div>
					</div>
				</div>
				<div id="flight-profile-box" class="pad box">
					<div class="title-box outlined-bottom">
						<div class="title">FLIGHTS</div>
						<div class="show-box">
							<button id="show-flights-btn" class="show-btn" disabled>Show Results</button>
						</div>
					</div>
					<div class="result-box collapsed">
						<div class="table-box">
							<div id="flight-packing"></div>
							<div id="flight-table" class="table"></div>
						</div>
						<div class="save-box">
							<button class="save-btn" id="flights">Save</button>
							<div class="chk-box">
								<input class="chk-btn csv" type="checkbox" checked></input>
								<div class="chk-txt">.csv</div>
							</div>
							<div class="chk-box">
								<input class="chk-btn json" type="checkbox"></input>
								<div class="chk-txt">.json</div>
							</div>
						</div>
					</div>
				</div>
				<div id="passenger-timing-box" class="pad box">
					<div class="title-box outlined-bottom">
						<div class="title">PASSENGERS</div>
						<div class="show-box">
							<button id="show-passengers-btn" class="show-btn" disabled>Show Results</button>
						</div>
					</div>
					<div class="result-box collapsed">
						<div class="table-box">
							<div id="passenger-timing-parcoords" class="parcoords"></div>
							<div id="passenger-timing-table" class="table"></div>
							<div><br>>>> displaying top 20 filtered passengers</div>
						</div>
						<div class="save-box">
							<button class="save-btn" id="passengers">Save</button>
							<div class="chk-box">
								<input class="chk-btn csv" type="checkbox" checked></input>
								<div class="chk-txt">.csv</div>
							</div>
							<div class="chk-box">
								<input class="chk-btn json" type="checkbox"></input>
								<div class="chk-txt">.json</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div id="logo-box">
				<div id="superspace-logo">
					<img src="img/ss-logo.svg">
				</div>
				<div id="woods-bagot-logo">
					<img src="img/wb-logo.svg">
				</div>
			</div>

		</div>
	</div>

	<!-- APP 
	~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
	-->
	<!--d3-->
	<script src="js/lib/d3.v3.min.js"></script>
	<script src="js/lib/d3-hierarchy.v1.min.js"></script>
	<script src="js/lib/d3.parcoords.js"></script>
	<script src="js/lib/d3.divgrid.js"></script>
	<!-- aviation -->
	<script src="js/lib/aviation.min.js"></script>
	<!-- Main App -->
	<script src="js/view.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
